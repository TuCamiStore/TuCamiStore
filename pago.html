<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - TuCamiStore</title>
    
    <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Añadir el favicon -->
    <link rel="icon" href="ruta/a/tu-favicon.ico" type="image/x-icon">

    <!-- Añadir el script de PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID"></script>
</head>
<body>
    <header>
        <h1>Pagar</h1>
    </header>
    <main>
        <p>Total a pagar: <span id="total"></span> EUR</p>
        <div id="paypal-button-container"></div>
    </main>
    
    <footer>
        <p>&copy; 2024 TuCamiStore</p>
    </footer>

    <script>
        // Obtener el total del pedido desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const total = urlParams.get('total');
        
        // Mostrar el total en la página
        document.getElementById('total').innerText = total;

        // Configurar el botón de PayPal
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total // Pasa el total de la URL al botón de PayPal
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pago completado por ' + details.payer.name.given_name);
                    // Aquí podrías redirigir a una página de confirmación
                });
            }
        }).render('#paypal-button-container'); // Renderiza el botón en el contenedor
    </script>
</body>
</html>
