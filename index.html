<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCamiStore - Tienda de camisetas</title>
    
    <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Añadir el favicon -->
    <link rel="icon" href="ruta/a/tu-favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Encabezado de la tienda -->
    <header>
        <h1>Bienvenido a TuCamiStore</h1>
    </header>

    <!-- Sección principal para mostrar productos -->
    <main>
        <section id="productos">
            <!-- Productos -->
            <div class="producto">
                <h3>Camiseta 1</h3>
                <p>Precio: 25 EUR</p>
                <button onclick="agregarAlCarrito({ nombre: 'Camiseta 1', precio: 25 })">Añadir al carrito</button>
            </div>

            <div class="producto">
                <h3>Camiseta 2</h3>
                <p>Precio: 30 EUR</p>
                <button onclick="agregarAlCarrito({ nombre: 'Camiseta 2', precio: 30 })">Añadir al carrito</button>
            </div>
            
            <div class="producto">
                <h3>Camiseta 3</h3>
                <p>Precio: 20 EUR</p>
                <button onclick="agregarAlCarrito({ nombre: 'Camiseta 3', precio: 20 })">Añadir al carrito</button>
            </div>
        </section>

        <!-- Botón para realizar el pedido -->
        <section id="carrito">
            <button onclick="realizarPedido()">Realizar pedido</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 TuCamiStore</p>
    </footer>

    <!-- Vinculamos el archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
